<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VBB Stop-ID Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>VBB Stop-ID Finder</h1>
    <p>Wohin soll die Reise gehen?<br><br>Trage im Suchfeld eine Haltestelle bzw. Ort<br>f√ºr Berlin oder Brandenburg ein:</p>
    <input type="text" id="search" placeholder="z.B.: Alexanderplatz" autocomplete="off" />
    <ul id="suggestions"></ul>
    <div class="result" id="result" style="display: none;">
      <div class="field">
        <label>Ortsname:</label>
        <div class="copy-block">
          <span id="nameField" class="copy-text"></span>
          <button onclick="copyToClipboard('nameField')">Kopieren</button>
        </div>
      </div>
      <div class="field">
        <label>Stop-ID:</label>
        <div class="copy-block">
          <span id="idField" class="copy-text"></span>
          <button onclick="copyToClipboard('idField')">Kopieren</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
